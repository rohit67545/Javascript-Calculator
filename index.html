<html>
    <head>
        <title>calculator using Html Css and Javascript</title>
        <link rel="stylesheet" href="style.css">       
        </head>
        <body>
            <div class="container">
                            <input type="text" placeholder="0" id="inputbox">                        
                        <div>
                            <button class="mask">AC</button>
                            <button class="mask">DE</button>
                            <button class="operator">%</button>
                            <button class="operator">/</button>
                        </div>
                        <div>
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button class="operator">*</button>
                        </div>
                        <div>
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button class="operator">-</button>
                        </div>
                        <div>
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button class="operator">+</button>
                        </div>
                        <div>
                            <button>00</button>
                            <button>0</button>
                            <button>.</button>
                            <button class="equalbtn">=</button>
                        </div>
                        </form>
                </div>
                <script src="calc.js">
                    </script>
            </body>
    </html>
